/* Usage: chatsrc = 'http://twitch.tv/chat/embed?channel={channel}&amp;popout_chat=true'.format({ channel: streamer}); */
if (!String.prototype.format) {
    String.prototype.format = function() {
        var str = this.toString();
        if (!arguments.length)
            return str;
        var args = typeof arguments[0],
            args = (('string' == args || 'number' == args) ? arguments : arguments[0]);
        for (arg in args)
            str = str.replace(RegExp('\\{' + arg + '\\}', 'gi'), args[arg]);
        return str;
    }
}

var app = angular.module('app', ['ngSanitize'], ['$compileProvider', function($compileProvider) {
 $compileProvider.directive('myCompileUnsafe', ['$compile', function($compile) {
    return function(scope, element, attrs) {
      scope.$watch(
            function(scope) {
              // watch the 'compile' expression for changes
              return scope.$eval(attrs.myCompileUnsafe);
            },
            function(value) {
              // when the 'compile' expression changes
              // assign it into the current DOM element
              element.html(value);

              // compile the new DOM and link it to the current
              // scope.
              // NOTE: we only compile .childNodes so that
              // we don't get into infinite loop compiling ourselves
              $compile(element.contents())(scope);
            }
          );
        };
    }]);
}]);

app.directive('errSrc', function() {
    return {
        link: function($scope, $element, $attrs) {

            $scope.$watch(function() { return $attrs['ngSrc']; },
            function (value) {
                if (!value) {
                    $element.attr('src', $attrs.errSrc);
                }
            });

            $element.bind('error', function() {
                $element.attr('src', $attrs.errSrc);
            });
        }
    }
});

app.directive('generateMultiChat', ['$compile', function($compile) {

    return {
        restrict: 'AEC',
        scope: {
            insertionpoint: '@',
            streamname: '@'
        },
        controller: 'MainController',
        link: function($scope, $element, $attrs) {
            $element.bind('click', function(e) {
                var uid = Math.floor(Math.random() * 100000); //Genrate random number between 0-100000
                var selectedstreamss = $scope.$eval($attrs.selectedstreamss);
                $scope.$apply(function() {
                    selectedstreamss.push({ key: uid, stream: $scope.streamname });
                    console.log($scope.selectedstreams);
                });

                $scope.add(uid, '#'+ $scope.insertionpoint, $scope.streamname); // What div you want the chat to be placed

            });

            $scope.add = function(uid, insertionpoint, streamname) {
                // Source(src) of the chat with streamname.
                var chatsrc = 'http://twitch.tv/chat/embed?channel={ch}&amp;popout_chat=true'.format({
                    ch: $scope.streamname});

                // iframe of the chat.
                var chat =    [ '<iframe ',
                    'id=\'chat_embed\' ',
                    'frameborder=\'0\' ',
                    'scrolling=\'yes\' ',
                    'src=\'{url}\' '.format({url: chatsrc}),
                     'width=\'{w}\' '.format({w: 280}),
                    'height=\'{h}\' '.format({h: 480}),
                     'draggable> ',
                '</iframe>'].join('');

                // Update the color upon adding a new div.
                $scope.color = $scope.colors[Math.floor(Math.random() * $scope.colors.length)]; //$scope.colors.length = 147

                var html = ["<div id='twitchchat' class='set {uid}' style='background-color: {color}'  draggable>".format({color: $scope.color, uid: uid}), // resizable
                            chat,
                            "<img src='img/close.png' style='position: absolute; margin: 0 0 0 0;' width='15' height='15' alt='close' ng-click='close({uid})'>".format({uid: uid}),
                            "</div>"
                            ].join('');

                var compiledhtml = $compile(html)($scope);

                $(insertionpoint).append(compiledhtml);
            };

            /* Remove div with a uid inside its class */
            $scope.close = function(uid) {
                $('.' + uid).effect('fade', {}, 350, function() {
                    $('.' + uid).remove();
                });
            };
        }

    };
}]);

app.directive('twitchSearch', ['$compile', function($compile){
    return {
        restrict: 'AEC',
        controller: 'MainController',
        link: function($scope, $element, $attrs) {

            $scope.search = function(streamname) {

                $.ajax({
                    url: 'https://api.twitch.tv/kraken/search/channels?q={streamname}'.format({ streamname: streamname}),

                    // The name of the callback parameter, as specified by the YQL service.
                    jsonp: "callback",

                    // Tell jQuery we're expecting JSONP.
                    dataType: "jsonp",

                    success: function( response ) {
                        $scope.$apply(function() {
                            $scope.searchresults = response.channels;
                        });

                        console.log( response ); // server response
                    }

                });
            }

            $element.bind('propertychange keyup paste', function(blurEvent) {
                setTimeout($scope.search($element.val()), 400);
            });


        },
   };
}]);

    // Generate width height for various divs.
    function calcResolutions() {
        currWinWidth = $(window).width();
        currWinHeight = $(window).height();

        containerWidth = (currWinWidth);
        containerHeight = (currWinHeight);

        centerPanelWidth = Math.floor(currWinWidth - 250);
        centerPanelHeight = Math.floor(currWinHeight);

        searchTwitchFormWidth = Math.floor(250);
        searchTwitchFormHeight = Math.floor(currWinHeight);

        return {
            containerW: containerWidth, containerH: containerHeight,
            centerPanelW: centerPanelWidth, centerPanelH: centerPanelHeight,
            searchTwitchFormW: searchTwitchFormWidth, searchTwitchFormH: searchTwitchFormHeight
        };
    }

    // Apply panel resolutions based on current window sizes to various divs.
    function applyResolutions() {
        res = calcResolutions();

        $('#container').css('width', res.containerW);
        $('#container').css('height', res.containerH);

        $('#center').css('width', res.centerPanelW);
        $('#center').css('height', res.centerPanelH);

        $('#searchTwitchForm').css('width', res.searchTwitchFormW);
        $('#searchTwitchForm').css('height', res.searchTwitchFormH);
    }

        /* JQuery applys on document loaded. */
    $( document ).ready(function() {
        applyResolutions(); // Apply panel resolutions based on current window sizes

        $( window ).on('resize', function() {
            applyResolutions()
        });
    });
</script>
